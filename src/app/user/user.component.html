<header><a [routerLink]="'/'"><img src="assets/tindart-white.png" alt="" /></a></header>
<a [routerLink]="'/users/' + uuid"><img class="user-icon" src="assets/user.svg" alt="User Icon"></a>

<main>
  <div class="content">
    <h1>Mes Ã©vÃ¨nements</h1>
    <ul *ngIf="user" class="list-image">
      <li class="place" *ngFor="let event of (user | async)?.events">
        <a [routerLink]="'/places/' + event.place.uuid + '/events/' + event.uuid">
          <div class="place-image" [ngStyle]="{'background-image': 'url('+event.place.image+')'}">
          </div>
          <div class="place-name">
            <h2>{{ event.name }}</h2>
            <p class="sub">{{ getEventDate(event.event_date) }}</p>
          </div>
        </a>
      </li>
    </ul>
  </div>
</main>
