<main>
  <div class="content">
    <h1>Lieux culturels</h1>

    <ul *ngIf="places | async" class="places">
      <li class="place" *ngFor="let place of places | async">
        <a [routerLink]="'/places/' + place.uuid">
          <div class="place-image" [ngStyle]="{'background-image': 'url('+place.image+')'}">
          </div>
          <div class="place-name">
            <h2>{{ place.name }}</h2>
          </div>
        </a>
      </li>
    </ul>
  </div>
</main>
