<header>
  <a [routerLink]="'/'" class="back-button">
    <svg style="width:35px;height:35px" viewBox="0 0 24 24">
      <path fill="#FFF" d="M21,11H6.83L10.41,7.41L9,6L3,12L9,18L10.41,16.58L6.83,13H21V11Z" />
    </svg>
  </a>
  <img src="assets/tindart-white.png" alt="" />
  <a [routerLink]="'/users/' + uuid"><img class="user-icon" src="assets/user.svg" alt="User Icon"></a>
</header>

<main>
  <div class="content">
    <h1>Lieux culturels autour de vous</h1>
    <ul *ngIf="(places | async)" class="list-image">
      <li class="place" *ngFor="let place of (places | async)">
        <a [routerLink]="'/places/' + place.uuid">
          <div class="place-image" [ngStyle]="{ 'background-image': 'url(' + place.image + ')' }"></div>
          <div class="place-name">
            <h2>{{ place.name }}</h2>
            <p [ngPlural]="place.events.length">
              <ng-template ngPluralCase="=0">0 événement</ng-template>
              <ng-template ngPluralCase="=1">1 événement</ng-template>
              <ng-template ngPluralCase="other">{{ place.events.length }} événements</ng-template>
            </p>
          </div>
        </a>
      </li>
    </ul>
  </div>
</main>
